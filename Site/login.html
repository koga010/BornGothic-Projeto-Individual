<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - BornGothic</title>
  <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400..800&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <header>
        <img class="logo" src="img/Born Gothic.png" alt="">

        <div class="links">
            <a href="#">Cultura</a>
            <a href="#">Estética</a>
            <a href="#">Simbolismo</a>
            <a href="#">Destaques</a>
            <a href="#">Sobre Mim</a>
            <a href="./cadastro.html">Quiz</a>
        </div>
        
  </header>

  <div class="cadastro">
    <div class="img">

      <div class="container">
        <div class="card card-cadastro">

          <div class="icone">
            <img src="img/desktop.png" alt="">
          </div>

          <h2>Bem vindo de volta!</h2>

          <span>E-mail</span>
          <div class="input">
            <input type="text" placeholder="xpto@gmail.com">
            <i class="fa-solid fa-envelope"></i>
          </div>

          <span>Senha</span>
          <div class="input">
            <input type="text" placeholder="*******">
            <i class="fa-solid fa-lock"></i>
          </div>

          <button class="botao">Login</button> <br><br>
          
          <div class="cadastro">
            <span>Não possui cadastro?</span>
            <a href="cadastro.html">Cadastro</a>
          </div>
        
        </div>
      </div>
    </div>
  </div>

</body>
</html>
