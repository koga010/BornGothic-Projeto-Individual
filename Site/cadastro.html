<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - BornGothic</title>
  <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400..800&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>

  <header>
        <img class="logo" src="img/Born Gothic.png" alt="">

        <div class="links">
            <a href="./index.html#cultura">Cultura</a>
            <a href="./index.html#estetica">Estética</a>
            <a href="./index.html#simbolismo">Simbolismo</a>
            <a href="./index.html#destaques">Destaques</a>
            <a href="./index.html#sobre">Sobre Mim</a>
            <a href="./cadastro.html">Quiz</a>
        </div>
        
  </header>

  <div class="cadastro">
    <div class="img">

      <div class="container">
        <div class="card card-cadastro">
          <h2>Realize seu cadastro!</h2>


          <span>Nome de usuário</span>
          <div class="input">
            <input type="text" placeholder="Insira seu nome">
            <i class="fa-solid fa-user"></i>
          </div>

          <span>E-mail</span>
          <div class="input">
            <input type="text" placeholder="xpto@gmail.com">
            <i class="fa-solid fa-envelope"></i>
          </div>

          <span>Senha</span>
          <div class="input">
            <input type="text" placeholder="*******">
            <i class="fa-solid fa-lock"></i>
          </div>

          <span>Confirmar senha</span>
          <div class="input">
            <input type="text" placeholder="*******">
            <i class="fa-solid fa-lock"></i>
          </div>

          <button class="botao">Cadastrar-se</button> <br><br>
          
          <div class="login">
            <span>Já possui cadastro?</span>
            <a href="login.html">Login</a>
          </div>
        
        </div>
      </div>
    </div>
  </div>

</body>
</html>
